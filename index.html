<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/styles.css">
        <script defer src="app.js"></script>
        <title>Arrays</title>
    </head>
    <body>
        <h1 class="title">Arrays</h1>
        <button  class="buttom" id="button">New array</button>

        <div class="container">
            <!-- valores aleatorios  -->
            <section class="block">
                <h2 class="block__title">Ramdon Elements</h2>
                <ul class="block__list" id="random">
                </ul>
            </section>
            <!-- ordenación creciente -->
            <section class="block">
                <h2 class="block__title">Sort Ascending</h2>
                <ul class="block__list" id="creciente">
                </ul>
            </section>
            <!-- ordenación decreciente  -->
            <section class="block">
                <h2 class="block__title">Sort Descending</h2>
                <ul class="block__list" id="decreciente">
                </ul>
            </section>
            <!-- números pares-->
            <section class="block">
                <h2 class="block__title">Pair numbers</h2>
                <ul class="block__list" id="pares">
                </ul>
            </section>
        </div>
</body>
</html>
